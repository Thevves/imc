    <html lang="pt-BR">
        <head> 
            <link rel="stylesheet" type="text/css" href="style.css">
            <meta charset="UTF-8"> 

            <script src="conta.js" defer></script>

            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,100;1,900&display=swap" rel="stylesheet">
            <title> IMC </title>
        </head>

        <body>
            <header> 
                <h1> CALCULE SEU IMC </h1>
           </header>

           <main> 
                <section id="categorias">
                    <table>
                        <thead>
                            <tr>
                                <th colspan="2"> CATEGORIAS </th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td> IMC abaixo de 18,5 </td>

                                <td> Abaixo do peso </td>
                            </tr>

                            <tr>
                                <td> IMC 18,5 - 24,9 </td>

                                <td> Peso ideal </td>
                            </tr>

                            <tr>
                                <td> IMC 25,0 - 29,9</td>

                                
                                <td> Acima do peso</td>
                            </tr>

                            <tr>
                                <td>IMC 30,00 - 34,9</td>

                                <td>Obesidade grau I</td>
                            </tr>

                            <tr>
                                <td>IMC 35,0 - 39,9</td>

                                <td>Obesidade grau II</td>
                            </tr>

                            <tr>
                                <td> IMC acima de 40,0 </td>

                                <td>Obesidade grau III</td>
                            </tr>
                        </tbody>
                    </table>
                </section>

                <section id="calculadora">
                    <form>
                        <div class="campos">
                            <label form="">NOME:</label>
                            <input type="text">
                        </div>

                        <div class="campos unidade" data-unidade="metros">
                            <label form="">ALTURA:</label>
                            <input type="text" id="altura">
                        </div>

                        <div class="campos unidade" data-unidade="quilos">
                            <label form="">PESO:</label>
                            <input type="text" id="peso">
                        </div>
                        <button type="button" value="calcular" id="calcular"> Calcular </button>

                        <div>
                            <input type="text" id="resultado">
                        </div>
                    </form>
                </section>
           </main>
